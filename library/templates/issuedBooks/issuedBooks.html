<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    {% load static %}
    <link
      rel="stylesheet"
      href="{% static 'library/libraryLogin.css' %}"
    />
    <title>My Library</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <div class="navbar-brand">My Library</div>
        <div>
          <a class="btn btn-light" href="/library/" role="button">My Library</a>
          <a class="btn btn-light" href="/admin" role="button">View as admin</a>
          <a class="btn btn-light" href="/accounts/logout" role="button">Sign Out</a>
        </div>
      </div>
    </nav>
    <div class="container contain">
    <h3 class="heading">Welcome {{ user.username }} !!!</h3>
    </div>
    <div class="container">
  
  <!--        slideshow starts here-->
  
        <div class="carousel-inner">
          <div class="carousel-item active">
              {% for i in books %}
              <form method="POST" style="margin: 0; padding: 0;">
                {% csrf_token %}
              <div class="card mb-3" style="max-width: 50%">
                <div class="row no-gutters">
                  <div class="col-md-4">
                    <img src='/media/{{i.book_image}}' class="card-img" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{i.book_name}}</h5>
                      <p class="card-text">{{i.desc}}</p>
                      <h7>{{i.location}}</h7><br>
                      <button type="submit" value={{i.id}} name="returnBook" class="btn btn-primary"> Return this book </button>
                      
                    </div>
                  </div>
                </div>
              </div>
            </form>
              
  
              {% endfor %}
        </div>
  
        </div>
          </div>
  <div >
  </div>
  </div>
    </div>
    <!-- Optional JavaScript -->
    <script>
      function addIssued() {
        document.getElementById("demo").innerHTML = "Hello World";
      }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
